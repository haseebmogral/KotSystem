apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "kot.amits.com.kotsystem"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        resValue("string", "PORT_NUMBER", "8080")


        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:multidex:1.0.3'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0-alpha1'
    implementation 'com.android.support:cardview-v7:28.0.0'
    debugImplementation 'com.idescout.sql:sqlscout-server:4.1'
    releaseImplementation 'com.idescout.sql:sqlscout-server-noop:4.1'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    implementation 'com.synnapps:carouselview:0.1.5'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    //glide
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.robinhood.ticker:ticker:2.0.0'
    implementation 'com.poovam:pin-edittext-field:1.1.0'

    //password verify editext box
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'
    implementation files('printerlib.v1.0.jar')
    implementation 'com.github.sujithkanna:smileyrating:1.6.8'
    //stylish alert dialog
    implementation 'com.github.Shashank02051997:FancyGifDialog-Android:1.1'




    implementation 'com.daasuu:CountAnimationTextView:0.1.1'

    implementation 'com.android.support:design:28.0.0'



    implementation 'com.android.volley:volley:1.1.0'


}
